<!-- book_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        .book-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-info {
            flex: 1;
            padding-right: 20px;
        }
        .book-image {
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    {% for book in books %}
    <div class="book-container">
        <div class="book-info">
            <h2>{{ book.title }}</h2>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Category:</strong> {{ book.category }}</p>
            <p><strong>Year:</strong> {{ book.year }}</p>
            <p><strong>Price:</strong> {{ book.price }}</p>
        </div>
        <div>
            {% if book.cover %}
            <img src="{{ book.cover.url }}" alt="{{ book.title }} Cover" class="book-image">
            {% else %}
            <p>No Cover Available</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
